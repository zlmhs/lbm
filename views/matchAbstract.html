				<p class="pCon">
					美国古典声乐家国际声乐比赛是最受美国声乐学生欢迎的国际声乐比赛，其组委会位于美国犹他州盐湖城。大赛是一个集国际声乐比赛、美国著名音乐院校博览会和声乐大师班为一体的声乐、歌剧方面权威的综合性活动。
				</p>
				<p class="pCon">
					学生在参加国际比赛的同时、更有机会获得著名音乐院校直接录取和丰厚奖学金的难得机会。从2013年开始，大赛除保留传统的“古典美声歌剧组国际声乐比赛”外两个组别均设有“高中组”、“大学组”、“青年艺术家组”三个级别，以满足广大参赛选手的参赛需求。大赛中国及亚太地区的唯一指定报名机构古典音乐家网。
